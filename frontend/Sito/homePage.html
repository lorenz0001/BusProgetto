<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informazioni - Bus Inn</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .content {
            position: relative;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }
        .content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 1.5rem;
            font-weight: 300;
        }
        .stats {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .stat {
            margin: 0 30px;
            text-align: center;
        }
        .stat h2 {
            font-size: 2.5rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="videoInf.mp4" type="video/mp4">
        Il tuo browser non supporta i video.
    </video>
    <div class="overlay"></div>
    <div class="content">
        <h1>Benvenuto su BUSS-INNES</h1>
        <p>Viaggiamo insieme per un trasporto pi√π moderno, efficiente e sostenibile</p>
        <div class="stats">
            <div class="stat">
                <h2>500+</h2>
                <p>Autobus</p>
            </div>
            <div class="stat">
                <h2>1000+</h2>
                <p>Dipendenti</p>
            </div>
            <div class="stat">
                <h2>Milioni</h2>
                <p>di passeggeri serviti</p>
            </div>
        </div>
    </div>
</body>
</html>
