<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleziona Provincia e Città - Puglia</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="mappa.css">

    <script type="text/javascript" src="mappa.js"></script>
</head>
<body onload="initMap()">
    <button class="home-button" onclick="goHome()"><img src="immagini/torna-home.png"></button>
    <div class="container">
        <h1>Seleziona una Provincia e una Città</h1>

        <label for="province">Provincia:</label>
      <select id="province" onchange="updateCities()">
          <option value="">Seleziona una provincia</option>
          <option value="Bari">Bari</option>
          <option value="Brindisi">Brindisi</option>
          <option value="Foggia">Foggia</option>
          <option value="Lecce">Lecce</option>
          <option value="Taranto">Taranto</option>
          <option value="BAT">BAT</option>
      </select>

        <label for="cities">Città:</label>
      <select id="cities" onchange="updateStops()">
          <option value="">Seleziona una città</option>
      </select>

        <label for="stops">Fermata:</label>
        <select id="stops" onchange="updateMap()">
            <option value="">Seleziona una fermata</option>
        </select>

        <div id="buttone_conferma">
            <button class="button" onclick="openNav()">Conferma Selezione</button>
        </div>

    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a>
        <h1>Prossimo pullman in arrivo</h1>

        <div>
            <label><h2>NOME</h2></label><br>
            <label><h2>ORARIO DI ARRIVO</h2></label><br>
            <label><h2>STAZIONE DI ARRIVO</h2></label>
        </div>
     
    </div>
    
    <div id="map"></div>
    </div>
</body>
</html>
